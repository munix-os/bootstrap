sources:
  - name: autoconf-v2.69
    subdir: bundled
    url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
    format: 'tar.xz'
    checksum: 'blake2b:71d33d72a06e9a05fbed0eda73bc9d8a3805c7c90bf082959862f93f3c5f01192114176e84d84ecb58fa99512eafbc0ab21ad1407be18c8c63bb3dc1117c482d'
    extract_path: 'autoconf-2.69'
    version: '2.69'

  - name: automake-v1.16
    subdir: bundled
    url: 'https://ftp.gnu.org/gnu/automake/automake-1.16.5.tar.xz'
    format: 'tar.xz'
    checksum: 'blake2b:87408abc57e1d4317a2b518fb3606d0f6d156522e7333016dd84747cd8922f27ef7fcc93220b11f794ce52bf8fd9a788d0166a4d1964d7c283905f269977ac7c'
    extract_path: 'automake-1.16.5'
    patch-path-strip: 1
    version: '1.16.5'
    tools_required:
      - host-autoconf-v2.69
    regenerate:
      - args: ['./bootstrap']

  - name: libtool
    subdir: bundled
    git: 'https://git.savannah.gnu.org/git/libtool.git'
    tag: 'v2.4.6'
    version: '2.4.6'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']

  - name: binutils
    subdir: bundled
    git: 'https://github.com/bminor/binutils-gdb.git'
    tag: 'binutils-2_40'
    version: '2.40'
    tools_required:
      - host-automake-v1.16
      - host-autoconf-v2.69
    regenerate:
      - args: ['autoreconf']
        workdir: '@THIS_SOURCE_DIR@'

  - name: gcc
    subdir: bundled
    git: 'https://github.com/gcc-mirror/gcc.git'
    tag: 'releases/gcc-12.1.0'
    version: '12.1.0'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      # download_prerequisites should probably move to some 'post_checkout' step.
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.2.1/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.24/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.2.1/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-4.1.0/config.sub']

  - name: mlibc
    git: 'https://github.com/managarm/mlibc.git'
    commit: '6d930d4539e784ab953ac44c8990c856f191d3ba'
    branch: master
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: oksh
    subdir: ports
    git: 'https://github.com/ibara/oksh.git'
    tag: 'oksh-7.2'
    version: '7.2'

general:
    patch_author: The Munix Project
    patch_email: contrib@munix-os.org
    everything_by_default: false
    mandate_hashes_for_archives: true

# TODO: stop using mkall for package hosting, and get our own VPS
# repositories:
#    tool_archives: 'https://mkall.org/~sigterm/repos/tools/latest'
#    xbps: 'https://mkall.org/~sigterm/repos/amd64/'

declare_options:
  - name: arch
    default: x86_64
  - name: arch-triple
    default: x86_64-munix

tools:
  - name: host-autoconf-v2.69
    architecture: noarch
    from_source: autoconf-v2.69
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.16
    architecture: noarch
    from_source: automake-v1.16
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']

  - name: host-libtool
    architecture: noarch
    exports_aclocal: true
    from_source: libtool
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-binutils
    architecture: '@OPTION:arch@'
    from_source: binutils
    tools_required:
      - host-automake-v1.16
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
          - '--with-sysroot=@SYSROOT_DIR@'
          - '--target=@OPTION:arch-triple@'
          - '--disable-nls'
          - '--disable-werror'
          - '--enable-gprofng=no'
          - '--enable-gold=default'
          - '--enable-ld=yes'
    compile:
      # binutils 2.40 does some weird makeinfo memes, and it needs somewhere to put the docs
      - args: ['mkdir', '-p', '@THIS_BUILD_DIR@/gas/doc']
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld', 'all-gold']
    install:
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']

  - name: bootstrap-host-gcc
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--disable-shared'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch-triple@/bin']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/as',
                               '@PREFIX@/@OPTION:arch-triple@/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/ld',
                               '@PREFIX@/@OPTION:arch-triple@/bin/ld']
      - name: libgcc
        tools_required:
          - tool: bootstrap-host-gcc
            stage_dependencies: [compiler]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

  - name: host-gcc
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        - '--enable-libstdcxx-filesystem-ts'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    stages:
      - name: compiler
        pkgs_required:
         - mlibc-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch-triple@/bin']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/as',
                               '@PREFIX@/@OPTION:arch-triple@/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch-triple@/bin/ld',
                               '@PREFIX@/@OPTION:arch-triple@/bin/ld']
      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
         - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

packages:
  - name: mlibc-headers
    from_source: mlibc
    architecture: '@OPTION:arch@'
    pkgs_required:
      - linux-headers
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/build-support/meson-@OPTION:arch-triple@.cross'
        - '--prefix=/usr'
        - '@THIS_SOURCE_DIR@'
        - '-Dheaders_only=true'
        - '-Ddisable_crypt_option=true'
        - '-Ddisable_iconv_option=true'
        - '-Ddisable_intl_option=true'
        - '-Dlinux_kernel_headers=@SYSROOT_DIR@/usr/src/linux-headers/include'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: linux-headers
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.1.8.tar.xz'
      checksum: 'blake2b:1eeab95bf09757131031ebeaa3fb66f01626ecfe3b72d0044176613d027ac6643c688a0bb8f4493ae6faa3d3bf0c89fcdff3c28d7b8375e59ed6e8bd6d856e44'
      extract_path: 'linux-6.1.8'
      format: 'tar.xz'
      version: '6.1.8'
    configure:
      - args: ['cp', '-Tr', '@THIS_SOURCE_DIR@', '.']
    build:
      - args: |
          LINUX_ARCH="@OPTION:arch@"
          case "$LINUX_ARCH" in
            "aarch64")
              LINUX_ARCH="arm64"
              ;;
            "riscv64")
              LINUX_ARCH="riscv"
              ;;
          esac
          make ARCH="$LINUX_ARCH" headers_install
      - args: ['find', 'usr/include', '-type', 'f', '!', '-name', '*.h', '-delete']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/src/linux-headers']
      # remove this file, as mlibc will override this file with one suited to mlibc
      - args: ['rm', 'usr/include/linux/libc-compat.h']
      - args: ['cp', '-r', 'usr/include', '@THIS_COLLECT_DIR@/usr']
      - args: ['cp', '-r', 'usr/include', '@THIS_COLLECT_DIR@/usr/src/linux-headers']

  - name: mlibc
    from_source: mlibc
    architecture: '@OPTION:arch@'
    tools_required:
      - bootstrap-host-gcc
    pkgs_required:
      - linux-headers
      - mlibc-headers
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/build-support/meson-@OPTION:arch-triple@.cross'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dmlibc_no_headers=true'
        - '-Ddisable_crypt_option=true'
        - '-Ddisable_iconv_option=true'
        - '-Ddisable_intl_option=true'
        - '-Dlinux_kernel_headers=@SYSROOT_DIR@/usr/src/linux-headers/include'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['ln', '-sf', 'crt0.o', '@THIS_COLLECT_DIR@/usr/lib/crt1.o']

  - name: oksh
    from_source: oksh
    tools_required:
      - host-gcc
    configure:
      - args: ['cp', '@THIS_SOURCE_DIR@/oksh.1', '.']
      - args: ['@THIS_SOURCE_DIR@/configure', '--disable-curses', '--prefix=/usr', '--no-thanks']
        environ:
          CC: '@OPTION:arch-triple@-gcc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: util-munix
    source:
      subdir: ''
    tools_required:
      - host-gcc
    build:
      - args: |
          set -e
          cd '@THIS_SOURCE_DIR@'
          make CC=@OPTION:arch-triple@-gcc LD=x86_64-lyre-ld
          make install PREFIX=/boot DESTDIR='@THIS_COLLECT_DIR@'

